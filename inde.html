<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/928c4a0a9a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Day by Day Planner</title>
</head>

<body>
  <header class="plan-header d-flex align-items-center justify-content-center">
    <div>
      <h1 class="title">Day by Day Planner</h1>
      <h2 class="date" id="date-display">Today's Date</h2>
    </div>
  </header>

  <!-- Most of the main content is being built with JS -->
  <main class="planner-container mb-5 pr-1">
    <div class="clock-delineator"><span class="clock-display"></span></div>
  </main>

  <!-- Bringing in our JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
